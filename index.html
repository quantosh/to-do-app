<!DOCTYPE html>
<html>
<head>
  <title>Aplicación de gestión de tareas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Aplicación de gestión de tareas</h1>
  <div id="task-form">
    <form>
      <label for="task-name">Nombre de la tarea:</label>
      <input type="text" id="task-name" name="task-name">
      <label for="task-date">Fecha límite:</label>
      <input type="date" id="task-date" name="task-date">
      <label for="task-category">Categoría:</label>
      <select id="task-category" name="task-category">
        <option value="personal">Personal</option>
        <option value="trabajo">Trabajo</option>
        <option value="otros">Otros</option>
      </select>
      <input type="button" value="Añadir tarea" onclick="addTask()">
    </form>
  </div>
  <div id="task-list">
    <ul>
      <!-- Aquí se mostrarán las tareas añadidas -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
